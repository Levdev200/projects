<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSPA</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="overflow-y:hidden">

    <section id="contenido">
        <div id="MenuHorizontal"></div>
        <div id="BotonIn" > </div>
        <div id="Boton" tabindex="1" onclick="test()" role="button"> </div>

        <section id="ContHome">
            <div id="menus">
                <ul id="Botones" >
                    <li><div class="button"><a href="#"><p class="pp1">¿QUE SON LAS DROGAS?</p></a></div></li>
                    <li><div class="button"><a href="#"><p class="pp1">¿POR QUE SE CONSUMEN?</p></a></div></li>
                    <li><div class="button"><a href="#"><p class="pp1">CONSECUENCIAS DEL CONSUMO</p></a></div></li>
                    <li><div class="button"><a href="#"><p class="pp1">TIPOS DE DROGAS</p></a></div></li>
                    <li><div class="button"><a href="#"><p class="pp1">COMO EVITAR EL CONSUMO</p></a></div></li>
                </ul>
            </div>
            <section id="content">
                <div class="cont2 c1" tabindex="1" onclick="registro()" role="button"><h1>REGISTRARSE</h1></div>
                <div class="cont2 c2" tabindex="1" onclick="sesion()" role="button"><h1>INICIAR SESION</h1></div>
                <div class="cont2 c3" tabindex="1" onclick="mensaje()" role="button"><h1>CONTACTO</h1></div>
            </section>
        </section>
    </section>

</body>
<script>
    i=1
    function mensaje() {
        alert("Funciona el boton c:");
    }
    function test() {
        if(i==0) {
            slide();
            setTimeout(hide,600);
            i=1;
        }
        else {
            show();
            setTimeout(slideback,200)
            i=0
        }
    }
    function slide() {
        document.getElementById('menus').style.width = '0px';
    }
    function slideback() {
        document.getElementById('menus').style.width = '280px';
        document.getElementById('Botones').style.display = 'block';
    }
    function hide() {
        document.getElementById('menus').style.display = 'none';
        document.getElementById('Botones').style.display = 'none';
    }
    function show() {
        document.getElementById('menus').style.display = 'block';
    }
    function registro() {
        window.location.href = "/REGISTRO/index.html"
    }
    function sesion() {
        window.location.href = "/INICIAR-SESION/index.html"
    }
</script>
</html>
